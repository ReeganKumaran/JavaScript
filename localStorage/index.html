<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>
    <div class="container-fluid mt-5">
        <div class="row align-item-center">
            <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-3 m-auto">
                <div class="card">
                    <div class="card-head text-center pt-5 text-primary display-6">
                        Login
                    </div>
                    <div class="card-body p-4">
                        <br>
                        <label for="">User Name</label>
                        <input id="userName" type="text" class="form-control mb-3">
                        <label for="">Password</label>
                        <input id="userPassword" type="password" class="form-control">
                        <p id="alart" class="text-danger"></p>
                    </div>
                    <div class="card-footer d-flex justify-content-around p-4">
                        <button id="btnLoad" class ="btn btn-success">Load Data</button>
                        <button id="btnSubmit" class="btn btn-primary">Submit</button>
                        <button id="btnClear" class="btn btn-danger">Clear My Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
