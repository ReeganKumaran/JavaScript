<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split Expense App</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
</head>

<body>

  <div class="navi bg-dark text-white text-center py-3 fs-3">Expense Split</div>

  <div class="container-fluid">
    <div class="row m-auto mt-5">

      <div id="userList" class="col-md-6 mt-3">
        <div class="card">
          <div id="card" class="card-body">
          </div>
        </div>
      </div>

      <div id="expenseForm" class="col-md-6 mt-3 hide">
        <div class="card">
          <div class="card-body">
            <form id="expenseFormElement">
              <input id="totalExpense" type="number" class="form-control mb-2" placeholder="Enter Total Expense" required />
              <input id="yourExpense" type="number" class="form-control mb-2" placeholder="Your Expense" required />
              <input id="friendExpense" type="number" class="form-control mb-2" placeholder="Friend's Expense" required />
              <select id="whoPay" class="form-select mb-2" required>
                <option selected>Select Who Pays</option>
              </select>
              <button id="split" class="btn btn-warning form-control mt-2">Split</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6 mt-4">
        <div class="card">
          <div class="card-body">
            <input id="newUser" type="text" class="form-control mb-3" placeholder="Enter Name" />
            <button id="addMem" class="btn btn-success form-control">Add</button>
            <button id="deleteLocal" class="btn btn-danger form-control mt-2">Clear Local</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
