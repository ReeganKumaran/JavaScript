<!DOCTYPE=html>
    <html>

    <head>
        <title>Teperature Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body class="d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col">
                <div class="card bg-success-subtle  text-center">
                    <div class="p-4">
                        <h1 class="text-success">Temperature Converter</h1>
                        <div class="d-flex justify-content-between mt-4">
                            <label class="text-success" for="">Celsius: </label>
                            <input id="celsius" class="form-control w-50" type="number" placeholder="Enter the Celsius">
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <label class="text-success" for="">Fahrenheit: </label>
                            <input id="fahreheit" class="form-control w-50" type="number"
                                placeholder="Enter the Fahrenheit">
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <label class="text-success" for="">Kelvin: </label>
                            <input id="kelvin" class="form-control w-50" type="number" placeholder="Enter the Kelvin">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="./script.js"></script>
    </body>

    </html>
